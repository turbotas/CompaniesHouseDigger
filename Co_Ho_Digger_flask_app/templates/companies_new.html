{% extends "base.html" %}
{% block content %}
<h2>Add a New Company</h2>
<form method="POST" action="{{ url_for('company_bp.companies_new') }}">
  <div class="mb-3">
    <label for="name" class="form-label">Company Name</label>
    <input type="text" class="form-control" name="name" id="name" required>
  </div>
  <div class="mb-3">
    <label for="company_number" class="form-label">Company Number</label>
    <input type="text" class="form-control" name="company_number" id="company_number" required>
  </div>
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{{ url_for('company_bp.companies_list') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

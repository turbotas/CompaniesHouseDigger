{% extends "base.html" %}
{% block content %}
<h2>Edit Company #{{ company.id }}</h2>
<form method="POST" action="{{ url_for('company_bp.companies_edit', company_id=company.id) }}">
  <div class="mb-3">
    <label for="name" class="form-label">Company Name</label>
    <input
      type="text"
      class="form-control"
      name="name"
      id="name"
      value="{{ company.name }}"
      required
    >
  </div>
  <div class="mb-3">
    <label for="company_number" class="form-label">Company Number</label>
    <input
      type="text"
      class="form-control"
      name="company_number"
      id="company_number"
      value="{{ company.company_number }}"
      required
    >
  </div>
  <div class="mb-3">
    <label for="registered_address" class="form-label">Registered Address</label>
    <input
      type="text"
      class="form-control"
      name="registered_address"
      id="registered_address"
      value="{{ company.registered_address or '' }}"
    >
  </div>
  <div class="mb-3">
    <label for="company_status" class="form-label">Company Status</label>
    <input
      type="text"
      class="form-control"
      name="company_status"
      id="company_status"
      value="{{ company.company_status or '' }}"
    >
  </div>
  <div class="mb-3">
    <label for="incorporation_date" class="form-label">Incorporation Date</label>
    <input
      type="date"
      class="form-control"
      name="incorporation_date"
      id="incorporation_date"
      value="{{ company.incorporation_date.isoformat() if company.incorporation_date else '' }}"
    >
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{{ url_for('company_bp.companies_list') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Flask App</title>
    <!-- Bootstrap v5.3 CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">Companies House Digger</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('company_bp.companies_list') }}">Companies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('person_bp.persons_list') }}">Persons</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('reltype_bp.relationship_types_list') }}">Relationship Types</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('relationship_bp.relationships_list') }}">Relationships</a>
            </li>
			<li class="nav-item">
              <a class="nav-link" href="{{ url_for('network_bp.network_view') }}">Network</a>
            </li>
			<li class="nav-item">
			  <a class="nav-link" href="{{ url_for('company_bp.dig_company') }}">Dig Co from CH</a>
            </li>
		  </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS (optional, if you want dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

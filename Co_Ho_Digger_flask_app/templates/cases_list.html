{% extends "base.html" %}
{% block content %}
<h2>Cases</h2>
<a href="{{ url_for('case_bp.cases_new') }}" class="btn btn-primary mb-3">Add New Case</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Case Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for case in cases %}
    <tr>
      <td>{{ case.name }}</td>
      <td>{{ case.description or 'N/A' }}</td>
      <td>
        <a href="{{ url_for('case_bp.cases_edit', case_id=case.id) }}" class="btn btn-sm btn-secondary">Edit</a>
        <form action="{{ url_for('case_bp.cases_delete', case_id=case.id) }}" method="POST" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this case?');">Delete</button>
        </form>
        <!-- New Select Button -->
        <a href="{{ url_for('case_bp.select_case', case_id=case.id) }}" class="btn btn-sm btn-outline-primary">
          Select
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

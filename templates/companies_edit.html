{% extends "base.html" %}
{% block content %}
<h2>Edit Company #{{ company.id }}</h2>
<form method="POST" action="{{ url_for('companies_edit', company_id=company.id) }}">
  <div class="mb-3">
    <label for="name" class="form-label">Company Name</label>
    <input
      type="text"
      class="form-control"
      name="name"
      id="name"
      value="{{ company.name }}"
      required
    >
  </div>
  <div class="mb-3">
    <label for="company_number" class="form-label">Company Number</label>
    <input
      type="text"
      class="form-control"
      name="company_number"
      id="company_number"
      value="{{ company.company_number }}"
      required
    >
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{{ url_for('companies_list') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

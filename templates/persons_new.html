{% extends "base.html" %}
{% block content %}
<h2>Add a New Person</h2>
<form method="POST" action="{{ url_for('persons_new') }}">
  <div class="mb-3">
    <label for="full_name" class="form-label">Full Name</label>
    <input
      type="text"
      class="form-control"
      name="full_name"
      id="full_name"
      required
    >
  </div>
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{{ url_for('persons_list') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

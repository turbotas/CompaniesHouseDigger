{% extends "base.html" %}
{% block content %}
<h2>Edit Person #{{ person.id }}</h2>
<form method="POST" action="{{ url_for('persons_edit', person_id=person.id) }}">
  <div class="mb-3">
    <label for="full_name" class="form-label">Full Name</label>
    <input
      type="text"
      class="form-control"
      name="full_name"
      id="full_name"
      value="{{ person.full_name }}"
      required
    >
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{{ url_for('persons_list') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
